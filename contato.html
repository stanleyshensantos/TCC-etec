<body>


    <section class="jumbotron TemaBaner">
        <div class="container">
            <h1>Tudo sobre jogos indies</h1>
            <p>"Os mais divertidos Jogos do momento."
            </p>


        </div>
    </section>

    <div class="jumbotron temaContato">
        <div class="container">
            <div class="row">
                <img class="img-responsive col-sm-6" src="./img/logotcc.png" height="350" width="200" alt="">

                <section id="contato" class="col-sm-6">
                    <h2>Contato</h2>
                    <h4>Entre em contato conosco</h4>

                    <form>
                        <div class="form-group">
                            <label for="contato-nome">Nome:</label>
                            <input id="contato-nome" class="form-control" type="text" placeholder="Seu nome">
                        </div>

                        <div class="form-group">
                            <label for="contato-email">E-mail:</label>
                            <div class="input-group">

                                <input id="contato-email" class="form-control" type="email" placeholder="Seu e-mail">
                            </div>
                        </div>

                        <div class="grupo-radio">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="tipo-pessoa" value="fisica" checked>
                                    Pessoa física
                                </label>
                            </div>

                            <div class="radio">
                                <label>
                                    <input type="radio" name="tipo-pessoa" value="juridica">
                                    Pessoa jurídica
                                </label>
                            </div>
                        </div>


                        <select class="contato-select form-control" name="tipo-solicitacao">
                            <option value="" disabled selected>Tipo de solicitação</option>
                            <option value="divulgação">Divulgação</option>
                            <option value="streaming">Streaming</option>
                            <option value="Outros">Outros</option>
                        </select>

                        <div class="form-group">
                            <textarea class="form-control" id="message" placeholder="Your Message *" required="required"
                                data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>


                        <button type="submit" class="btn btn-primary">Enviar</button>

                    </form>

                </section>
            </div>

        </div>
    </div>



    <footer class="bg-secondary py-4">
        <div class="container d-flex justify-content-between align-items-center">

                </li>
                <li>
                    <a href="http://instagram.com/betterimages" class="text-hide">Instagram</a>

            </ul>
        </div>
    </footer>

</body>
